<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-drawing-board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="artboard-container">
      <div class="wrap">
        <div class="mask bottom-l">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="mask top-r">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="board-top">
          <div class="name">
            <div class="display" contenteditable="true">Untitled-1</div>
            <div class="edit-btn">
              <i class="icon-edit"></i>
            </div>
          </div>
          <div class="export-btn">
            <i class="icon-download"></i>
          </div>
        </div>
        <div class="board-right">
          <div class="tools-bar">
            <div class="tool-btn" data-tool="clear">
              <i class="icon-clear"></i>
            </div>
            <div class="tool-btn" data-tool="previous">
              <i class="icon-previous"></i>
            </div>
            <div class="tool-btn" data-tool="next">
              <i class="icon-next"></i>
            </div>
          </div>
        </div>
        <div class="board-bottom">
          <div class="tools-bar">
            <div class="tool-btn" data-tool="background">
              <i class="icon-background"></i>
              <div class="more-options">
                <div class="tab-container background-select">
                  <div class="tab-nav">
                    <ul>
                      <li class="active">Image</li>
                      <li>Color</li>
                    </ul>
                    <div class="display-active"></div>
                  </div>
                  <div class="tab-content">
                    <div class="slider-container">
                      <div class="slider-wrap">
                        <div class="tab-panel upload-background">
                          <div class="inner">
                            <div class="btn-group">
                              <label class="btn">
                                <input class="upload-input" type="file">
                                <i class="icon-upload"></i>
                              </label>
                              <div class="btn option-btn" data-option="clear-bgimage">
                                <i class="icon-remove"></i>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="tab-panel background-color-select">
                          <div class="inner">
                            <div class="cpicker-container"></div>
                            <div class="btn-group">
                              <div class="btn option-btn" data-option="clear-bgcolor">Clear</div>
                              <div class="btn option-btn" data-option="apply-bgcolor">Apply</div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tool-btn" data-tool="brush">
              <i class="icon-brush"></i>
              <div class="more-options">
                <div class="btn-group">
                  <div class="btn option-btn radio-btn" data-option="brush-size" value="10"></div>
                  <div class="btn option-btn radio-btn active" data-option="brush-size" value="5"></div>
                  <div class="btn option-btn radio-btn" data-option="brush-size" value="3"></div>
                </div>
              </div>
            </div>
            <div class="tool-btn" data-tool="text">
              <i class="icon-text"></i>
            </div>
            <div class="tool-btn" data-tool="shape">
              <i class="icon-shape"></i>
              <div class="more-options">
                <div class="btn-group">
                  <div class="btn option-btn radio-btn active" data-option="shape" value="circle"></div>
                  <div class="btn option-btn radio-btn" data-option="shape" value="rect"></div>
                </div>
              </div>
            </div>
            <div class="tool-btn" data-tool="line">
              <i class="icon-line"></i>
              <div class="more-options">
                <div class="btn-group">
                  <div class="btn option-btn radio-btn active" data-option="line" value="straight-line">
                    <i class="icon-line"></i>
                  </div>
                  <div class="btn option-btn radio-btn" data-option="line" value="arrow">
                    <i class="icon-arrow"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="tool-btn" data-tool="color">
              <i class="color-select">
                <span class="fill-color" style="--color: #fff;"></span>
                <span class="stroke-color disabled" style="--color: #fff;"></span>
              </i>
            </div>
          </div>
        </div>
        <div class="board-left">
          <div class="tools-bar">
            <div class="tool-btn" data-tool="select">
              <i class="icon-select"></i>
            </div>
            <div class="tool-btn" data-tool="move">
              <i class="icon-move"></i>
            </div>
            <div class="tool-btn" data-tool="zoom-in">
              <i class="icon-plus"></i>
            </div>
            <div class="tool-btn" data-tool="zoom-out">
              <i class="icon-minus"></i>
            </div>
          </div>
          <div class="paper-radio">
            <div class="item">
              <input id="paper1" type="radio" name="paper" data-paper="Untitled-1" checked>
              <label for="paper1">1</label>
              <div class="img-box"></div>
            </div>
            <div class="item">
              <input id="paper2" type="radio" name="paper" data-paper="Untitled-2">
              <label for="paper2">2</label>
              <div class="img-box"></div>
            </div>
            <div class="item">
              <input id="paper3" type="radio" name="paper" data-paper="Untitled-3">
              <label for="paper3">3</label>
              <div class="img-box"></div>
            </div>
          </div>
        </div>
        <div class="drawing-board">
          <div class="inner">
            <div class="paper-wrap">
              <canvas id="drawing-paper"></canvas>
              <canvas id="paper-cursor"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/fabric.min.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-drawing-board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="wrap">
        <div class="mask bottom-l">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="mask top-r">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="board-top">
          <div class="name">
            <div class="display" contenteditable="true">Untitled</div>
            <div class="edit-btn">
              <i class="icon-edit"></i>
            </div>
          </div>
          <div class="export-btn">
            <i class="icon-download"></i>
          </div>
        </div>
        <div class="board-right">
          <div class="tools-bar">
            <div class="tool-btn" data-tool="previous">
              <i class="icon-previous"></i>
            </div>
            <div class="tool-btn" data-tool="next">
              <i class="icon-next"></i>
            </div>
          </div>
        </div>
        <div class="board-bottom">
          <div class="tools-bar">
            <div class="tool-btn" data-tool="brush">
              <i class="icon-brush"></i>
            </div>
            <div class="tool-btn" data-tool="text">
              <i class="icon-text"></i>
            </div>
            <div class="tool-btn" data-tool="shape">
              <i class="icon-shape"></i>
            </div>
            <div class="tool-btn" data-tool="line">
              <i class="icon-line"></i>
            </div>
            <div class="tool-btn" data-tool="color">
              <i class="color-select">
                <span class="fill-color" style="--color: #fff;"></span>
                <span class="stroke-color disabled" style="--color: #fff;"></span>
              </i>
            </div>
          </div>
        </div>
        <div class="board-left">
          <div class="tools-bar">
            <div class="tool-btn" data-tool="select">
              <i class="icon-select"></i>
            </div>
            <div class="tool-btn" data-tool="move">
              <i class="icon-move"></i>
            </div>
            <div class="tool-btn" data-tool="zoom-in">
              <i class="icon-plus"></i>
            </div>
            <div class="tool-btn" data-tool="zoom-out">
              <i class="icon-minus"></i>
            </div>
          </div>
          <div class="add-board">
            <div class="board-btn active uploaded">
              <div class="remove">
                <i class="icon-remove"></i>
              </div>
              <label>
                <input type="file">
                <i class="icon-plus"></i>
              </label>
            </div>
            <div class="board-btn">
              <div class="remove">
                <i class="icon-remove"></i>
              </div>
              <label>
                <input type="file">
                <i class="icon-plus"></i>
              </label>
            </div>
            <div class="board-btn">
              <div class="remove">
                <i class="icon-remove"></i>
              </div>
              <label>
                <input type="file">
                <i class="icon-plus"></i>
              </label>
            </div>
          </div>
        </div>
        <div class="drawing-board">
          <div class="inner">
            <canvas id="paper1" class="draw-paper"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="/fabric.min.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
